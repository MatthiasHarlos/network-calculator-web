<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Netzwerkrechner</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <style>
    body {
    background: dimGrey;
    text-shadow: rgba(46, 250, 5, 0.5) 1px 1px 0px, rgba(0, 0, 0, 1) 2px 2px 0px;color: rgba(46, 250, 5, 0.5);
       }
    div.second-background {
    transform: translateY(+50%);
            width: auto;
            height: 500px;
            background: url(https://images-na.ssl-images-amazon.com/images/I/61EpAj0HihL.png);
            background-repeat: no-repeat;
            background-size: 250px;
            background-position: top;
            text-align: bottom;
    }
        div {
            margin: 0 auto;
            text-align: center;
        }

        .glow-on-hover {
    width: 110px;
    height: 25px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}
.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}
.glow-on-hover:active {
    color: #000
}
.glow-on-hover:active:after {
    background: transparent;
}
.glow-on-hover:hover:before {
    opacity: 1;
}
.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}
@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
p.fielderror-container {
    margin-top: 5px;
    margin-bottom: 15px;

}
p.fielderror-detail {
    margin-top: 0;
    color: #660000;
    font-style:italic;
    font-size: 8pt;
}
    </style>
</head>
<body>
<div class="second-background">
    <h1>Geben Sie eine IP und Subnetzmaske ein!</h1>
    <form method="post" action="calculate" th:object="${networkInputForm}">
        <div>
            <label for="ipString">IP-Addresse</label>
            <input  type="text" th:field="*{ipString}" onclick="deleteErrorForIP()" placeholder="z.B: 192.168.1.1" maxlength="15"/>
            <span>
                <label for="shortsnm">/</label>
            <input  style="width: 20px" type="text" name="shortsnm" id="shortsnm"  onclick="onlyReadableSNMInput()" placeholder="24" maxlength="2"/>
                <p class="fielderror-container" th:if="${#fields.hasErrors('ipString')}">
                <span class="fielderror-detail" id="errorIP" th:each="err : ${#fields.errors('ipString')}" th:text="${err}"></span>
            </p>
            <p class="fielderror-container" th:if="${#fields.hasErrors('shortsnm')}">
                <span class="fielderror-detail" id="errorTwo" th:each="err : ${#fields.errors('shortsnm')}" th:text="${err}"></span>
            </p>
            </span>
        </div>
        <div>
            <label for="snmString">Subnetzmaske</label>
            <input  type="text" name="snmString" id="snmString" onclick="onlyReadableShortSNMInput()" placeholder="z.B: 255.255.255.0" maxlength="15"/>
            <p  class="fielderror-container" th:if="${#fields.hasErrors('snmString')}">
                <span  class="fielderror-detail"  id="errorOne" th:each="err : ${#fields.errors('snmString')}" th:text="${err}"></span>
            </p>
        </div>
        <div>
        <div class="button-div">
            <button class="glow-on-hover" type="submit"> berechnen!</button>
            <button class="glow-on-hover" type="reset"> Reset!</button>
        </div>
        </div>
    </form>
    <script>

            function deleteErrorForIP() {
            document.getElementById("errorIP").innerHTML = "";
            }

            function onlyReadableSNMInput() {
            document.getElementById("snmString").style.background = "red";
            document.getElementById("snmString").style.color = "red";
            document.getElementById("shortsnm").style.background = "";
            document.getElementById("shortsnm").style.color = "";
            document.getElementById("snmString").value = "";
            document.getElementById("errorOne").innerHTML = "";
            document.getElementById("errorTwo").innerHTML = "";
            }
            function onlyReadableShortSNMInput() {
            document.getElementById("shortsnm").style.background = "red";
            document.getElementById("shortsnm").style.color = "red";
            document.getElementById("snmString").style.background = "";
            document.getElementById("snmString").style.color = "";
            document.getElementById("shortsnm").value = "";
            document.getElementById("errorOne").innerHTML = "";
            document.getElementById("errorTwo").innerHTML = "";
            }
        </script>
</div>
</body>
</html>
